<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <main class="main-content">
    <div class="container">

      <div class="profile-settings">
        <form class="profile-settings-form" action="https://echo.htmlacademy.ru" method="post">
          <header class="profile-settings-header">
            <h1 class="profile-settings-heading">Account settings</h1>
            <a href="" class="profile-settings-close-link">
              <img class="profile-settings-close-icon" src="img/close_icon.svg" alt="icon close" width="24" height="24">
            </a>
          </header>

          <div class="profile-settings-form-body">
            <img class="profile-settings-form-img" src="img/avatar.jpg" alt="avatar photo" width="70" height="70">
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-username-input">USERNAME</label>
                <input class="profile-settings-form-field" type="text" name="username" id="settings-username-input" placeholder="Enter your user name" required>
            </div>
            <div class="profile-settings-form-group">
              <div class="profile-settings-form-group-row">
              <label class="profile-settings-form-label" for="settings-firstname-input">FIRST NAME</label>
                <input class="profile-settings-form-field" type="text" name="firstname" id="settings-firstname-input" placeholder="Enter your first name" required>
                <label class="profile-settings-form-label" for="settings-lastname-input">LAST NAME</label>
                <input class="profile-settings-form-field" type="text" name="lastname" id="settings-lastname-input" placeholder="Enter your last name" required>
              </div>
            </div>
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-email-input">EMAIL</label>
                <input class="profile-settings-form-field" type="email" name="email" id="settings-email-input" placeholder="Enter your email" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" required>
            </div>
            <div class="profile-settings-form-group">
              <label class="profile-settings-form-label" for="settings-email-textarea">USERNAME</label>
              <textarea class="profile-settings-form-field profile-settings-form-field-textarea" name="bio" id="settings-bio-textarea" placeholder="Tell us about yourself" required></textarea>
            </div>
          </div>

          <footer class="profile-settings-action-footer">
            <button class="profile-settings-acation" type="button">Canel</button>
            <button class="profile-settings-acation" type="submit">Save</button>
          </footer>
        </form>
      </div>

    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
